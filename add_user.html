<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link rel="stylesheet" href="css/add_user.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Safe Food Traceability System</h1>
    </header>

    <!-- Main Content -->
    <main>
        <form action="php/add_user.php" method="POST">
            <h2>Add New User</h2>

            <!-- User ID Field (Auto-generated) -->
            <label for="user_id">User ID:</label>
            <input type="text" id="user_id" name="user_id" readonly required>

            <!-- Name Field -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter full name" required>

            <!-- Email Field -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required>

            <!-- Password Field -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>

            <!-- Role Field -->
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="Admin">Admin</option>
                <option value="Processing Unit Manager">Processing Unit Manager</option>
                <option value="Nutritionist">Nutritionist</option>
                <option value="Government Officer">Government Officer</option>
                <option value="Retailer">Retailer</option>
            </select>

            <!-- Region Field -->
            <label for="region">Region:</label>
            <input type="text" id="region" name="region" placeholder="Enter region" required>

            <!-- Submit Button -->
            <button type="submit">Add User</button>
        </form>
    </main>

    <!-- Footer -->
    <footer>
        <p>Â© 2024 Safe Food Traceability System. All Rights Reserved.</p>
    </footer>

    <!-- JavaScript to Fetch User ID -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            fetch("php/get_next_user_id.php")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("user_id").value = data.next_user_id;
                })
                .catch(error => console.error("Error fetching next User ID:", error));
        });
    </script>
</body>
</html>
