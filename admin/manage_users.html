<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Admin Dashboard</title>
    <link rel="stylesheet" href="../css/admin_dashboard.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="Logo">
            <h1>Safe Food Traceability System</h1>
        </div>
        <div class="user-info">
            <span>Admin</span> <!-- Dynamic login name -->
        </div>
    </header>

    <!-- Top Navigation Bar -->
    <nav class="top-nav">
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="dashboard_admin.html">Dashboard</a></li>
            <li><a href="manage_batches.html">Manage Batches</a></li>
            <li><a href="generate_reports.html">Generate Reports</a></li>
        </ul>
    </nav>

    <!-- Manage Users Content -->
    <section class="manage-users">
        <h2>Manage Users</h2>
        
        <!-- Add New User Form -->
        <form id="add-user-form" action="../php/users/add_user.php" method="POST">
            <label for="role">Role</label>
            <select name="role" id="role" required>
                <option value="Processing Unit Manager">Processing Unit Manager</option>
                <option value="Nutritionist">Nutritionist</option>
                <option value="Government Officer">Government Officer</option>
                <option value="Retailer">Retailer</option>
                <option value="Farmer">Farmer</option>
            </select>

            <label for="region">Region</label>
            <input type="text" id="region" name="region" required>

            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Add User</button>
        </form>

        <h3>Existing Users</h3>
        <!-- Display user list dynamically from PHP -->
        <div id="user-list">
            <!-- Placeholder for user data -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Safe Food Traceability System</p>
    </footer>

    <script src="../js/manage_users.js"></script>
</body>
</html>
